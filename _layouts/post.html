---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>

  <header style="background-image: url('{{ site.baseurl }}/img/{{ page.feature-img }}')">
    <h1 class="title">{{ page.title }}</h1>
    
    <p class="meta">
    {{ page.date | date: "%-d %B %Y" }}
    </p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>
  
</article>
